<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighborhood Map Project</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper" data-bind="css:{toggled: menuToggled}">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" id="list-holder">
            <ul class="sidebar-nav" data-bind="foreach: visiblePlaces">
                <li class="sidebar-brand" data-bind="text: Last, click: $parent.openInfoWindow">
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle" data-bind="click: toggleMenu">Toggle Menu</a>
                        <input id="input" type="search" placeholder="keyword search..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="map">
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Student geographical data -->
    <script type="text/javascript" src="js/studentdata.js"></script>

    <!-- Knockout -->
    <script src="js/lib/knockout-3.3.0.js"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/lib/bootstrap.min.js"></script>

    <!-- Application -->
    <script type="text/javascript" src="js/app.js"></script>
	
	

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9kCxvjqBM3i0pmJmIFOn0_YxgCjIfP0w&callback=initMap" onerror="mapError()"></script>
	<script>
	// on google maps loading error
      function mapError() {
        alert("Google maps couldn't be loaded!!");
      }
	  </script>

</body>

</html>
